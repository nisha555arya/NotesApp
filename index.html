<body>
    <div class="create-popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new Note</p>
                    <i class="fa fa-times createClose" aria-hidden="true"></i>
                </header>
                <form action="#">
                    <div class="row">
                        <label>Title</label>
                        <input type="text" class="createTitle">
                    </div>
                    <div class="row">
                        <label>Description</label>
                        <textarea class="createDescription"></textarea>

                    </div>
                    <button class="createBtn">Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="edit-popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Edit note</p>
                    <i class="fa fa-times editClose" aria-hidden="true"></i>
                </header>
                <form action="#">
                    <div class="row">
                        <label>Title</label>
                        <input type="text" class="editTitle">
                    </div>
                    <div class="row">
                        <label>Description</label>
                        <textarea class="editDescription"></textarea>

                    </div>
                    <button class="editBtn">Update Note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="fa fa-plus" aria-hidden="true"></i>
            </div>
            <p>Add new card</p>
